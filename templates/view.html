<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{title}}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <style>
        #view{
            text-decoration: none;
            color:white;
        }
    </style>
</head>
<body>
    {% extends "layout.html" %}
    {% block content %}
    <div class="container">
        <div class="row">
            <div class="col-sm-10" >
                <h1>{{title}}</h1>
                <hr/>
                {{content|safe}}
            </div>
            <div class="col-sm-2">
                
                <p style="font-style: italic; padding-top: 10px;">Author:{{Author}}</p>
                <p style="font-style: italic;">Category:{{category}}</p>
                <p style="font-style: italic;">Published Date:{{Published}}</p>
                <p style="font-style: italic;">Modified Date:{{Updated}}</p>
                <p><button type="button" class="btn btn-primary"><a id ="view" href="/modify/{{postid}}">Modify</a></button></p>
                <p><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Delete</button></p>

            </div>
        </div>
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
            
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Delete Blog</h4>
                </div>
                <div class="modal-body">
                  <p>Are you want to sure delete the article?</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-danger" id="view"><a id ="view" href="/delete/{{postid}}">Yes</a></button> 
                  <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
                </div>
              </div>
              
            </div>
          </div>
          
    </div>
    {% endblock %}
</body>
</html>
