<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
 
<style>

    body{

        background-image: url('./static/images/bglogin.jfif');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: 100%;
    }
</style>
</head>
 
<body>
 <center>
    <div class="container">
    <div class="row">
        <div class="col-lg-4 col-md-7 offset-lg-4 offset-md-2">
            <div class="panel">
                <div class="panel-heading">
                    <center><h1 class="pt-3 font-weight-bold">Login</h1></center>
                    {{msg|safe}}
                </div>
                <div class="panel-body p-3">
                    <form action="/login" method="POST">
                        <div class="form-group py-2">
                        <div class="input-field"> <span class="far fa-user p-2"></span> <input type="text" placeholder="Email" name ="email" required> </div>
                        </div>
                        <div class="form-group py-1 pb-2">
                        <div class="input-field"> <span class="fas fa-lock px-2"></span> <input type="password" placeholder="Enter your Password" name = "password" required> 
                            
                        </div>
                
                        <button class="btn btn-primary btn-block mt-3" type ="submit">Login</button>
                        <div class="text-center pt-4 text-muted">Don't have an account? <a href="/register">Sign up</a> </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
   
     
       
</center> 
 
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
 
</body>
</html>
